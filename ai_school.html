<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://server.ai-school.com" method="POST">
        <h2>광주 인공지능사관학교 자기소개 페이지</h2>
        <h4>개인정보 입력</h4>
        <br />
        <input name="userid" placeholder="ID 입력" type="text" />
        <br />
        <input name="userpw" placeholder="PW 입력" type="password"/>
        <br />
        <label for="questions">비밀번호 찾는 질문</label>
        <select name="questions">
            <option value="장소">장소</option>
            <option value="첫사랑이름">첫사랑이름</option>
            <option value="가족가훈">가족가훈</option>
        </select>
        <br />
        <textarea name="content">
            자기소개란
        </textarea>
    </form>
    
</body>
</html>
