<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .small_subject {
            color: gray
            border-color: deepskyblue
        }
    </style>
</head>
<body>
    <form action="https://server.ai-school.com" method="POST">
        <h2>광주 인공지능사관학교 자기소개 페이지</h2>

        <h4>개인정보 입력</h4>
        <input name="userid" placeholder="ID 입력" type="text" />
        <br />
        <input name="userpw" placeholder="PW 입력" type="password"/>
        <br />
        <br />
        <label for="questions" class = "small_subject">비밀번호 찾는 질문 </label>
        <select name="questions">
            <option value="place">기억에 남는 장소는?</option>
            <option value="firstlove">첫사랑 이름은?</option>
            <option value="mom_name">어머니 성함은?</option>
        </select>
        <input name = "answering" placeholder = "대답 입력란" type="text" />
        <br />
        <br />
        <textarea name="content" cols = "80", rows = "10">
        자기소개란
        </textarea>
        <br/>
        <br/>
        <button name ="submit" type = "submit">회원가입 완료</button>
        
    </form>
    
</body>
</html>
